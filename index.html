    <title>Music Player - your fav song on the go</title>
    <link rel="stylesheet" href="style.css">

        <div class = "icons">
            <!-- fontawesome icons-->
            <i class="fa-solid fa-backward fa-2xl" style="color: #fbfcfe;" id="prev"></i>
            <i class="fa-solid fa-circle-play fa-2xl" style="color: #f5f9ff;" id="masterPlay"></i>
            <i class="fa-solid fa-forward fa-2xl" style="color: #ffffff;" id="forw"></i>
